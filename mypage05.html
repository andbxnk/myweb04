<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        background-color: aquamarine;
        padding-top: 10px;
        padding-bottom: 10px;
      }
      #container ul {
        display: flex;
        flex-direction: row;
        gap: 20px;
        justify-content: center;
        align-content: start;
      }
      li {
        list-style: none;
      }
      li:hover {
        font-weight: bold;
        text-decoration: underline;
        font-size: 20px;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>Register</li>
        <li>Login</li>
      </ul>
    </div>
  </body>
</html>
